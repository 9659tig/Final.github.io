<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Final</title>
    <link rel="stylesheet" href="Final.css">
  </head>
  <body>
    <header>
      <ul class="dates">
        <li class="year"></li>
        <li class="month"></li>
        <li class="date"></li>
      </ul>
      <h1 class="clock">00:00</h1>
      <div class="test">
        <form class="name" action="index.html" method="post">
          <input type="text" placeholder="What is your name?">
        </form>
        <h3 class="welcome"></h3>
        <h3 class="coment">Time wait for no one!!</h3>
      </div>
      <div class="wBtn">
        <button type="button" class="W"></button>
        <span class="weather"></span>
      </div>
    </header>
    <section>
      <div class="make">
        <form class="todo" action="index.html" method="post">
          <input type="text" name="" placeholder="Input Task">
        </form>
      </div>
      <div class="prev">
        <h2 class="waiting">Today's task</h2>
        <ul class="will"></ul>
      </div>
      <div class="next">
        <h2 class="finish">Finished</h2>
        <ul class="end"></ul>
      </div>
    </section>

    <script src="Final.js"></script>
    <script src="weather.js"></script>
    <script src="date.js"></script>
  </body>
</html>
